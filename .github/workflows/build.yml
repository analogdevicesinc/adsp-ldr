name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y autoconf automake libtool

    - name: Configure
      run: ./configure
      working-directory: ./src/ldr

    - name: Build
      run: make
      working-directory: ./src/ldr
